<mat-card>
  <div class="header-container">
    <mat-card-header>
      <mat-card-title>Cambiar Email</mat-card-title>
    </mat-card-header>
  </div>
  <mat-card-content>
    <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
        @if(emailForm.get('email')?.invalid && emailForm.get('email')?.touched) {
          <mat-error>Por favor, introduce un correo electrónico válido</mat-error>
        }
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" type="submit">Cambiar Email</button>
  </mat-card-actions>
</mat-card>
