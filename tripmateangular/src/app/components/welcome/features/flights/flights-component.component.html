<app-searchbar textoplaceholder="Busca tu vuelo" (searchChanged)="searchHandler($event)"></app-searchbar>

<app-main-filter title="Platos" filterTitle="Horario de apertura" filter1="7:00 am" filter2="9:00 am" filter3="11:00 am" filter4="1:00 pm" filter5="3:00 pm"></app-main-filter>

<group-cardgroup>
  @for (flight of filteredFlights.length > 0 ? filteredFlights : flights; track flight.nombre) {
    <app-cardmain
      [maxWidth]="80"
      [maxHeight]="30"
      starcount="5"
      [price]="flight.precio"
      [sourceimage]="flight.imagen"
      [title]="flight.nombre"
      [ubicacion]="flight.ubicacion"
      [descripcion]="flight.descripcion ? flight.descripcion : ''"
      buttontext="Seleccionar">
    </app-cardmain>
  }
  @empty {
    <p>Cargando...</p>
  }
</group-cardgroup>
