<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div class="container change-password-container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>Cambiar Contraseña</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="changePasswordForm" (ngSubmit)="updatePassword()">
            <div class="form-group">
              <label for="newPassword">Nueva Contraseña</label>
              <input
                type="password"
                id="newPassword"
                formControlName="newPassword"
                class="form-control"
                [class.is-invalid]="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched"
              />
              <div *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched" class="invalid-feedback">
                La contraseña debe tener al menos 6 caracteres.
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary" [disabled]="changePasswordForm.invalid">Cambiar Contraseña</button>
              <button type="button" (click)="deletePassword()" class="btn btn-danger ml-2">Eliminar Contraseña</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
