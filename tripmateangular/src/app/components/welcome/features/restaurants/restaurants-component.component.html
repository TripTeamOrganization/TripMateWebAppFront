
<app-searchbar textoplaceholder="Selecciona tu Restaurante"></app-searchbar>

<div *ngFor="let restaurant of restaurants" role="list">
  <app-cardmain
    [maxWidth]="100"
    starcount="4"
    sourceimage="{{restaurant.imagen}}"
    title="{{restaurant.nombre}}"
    price="{{restaurant.locationCost}}"
    ubicacion="Av. Benavides 1234, Miraflores"
    descripcion="{{restaurant.descripcion}}"
    buttontext="Seleccionar">
  </app-cardmain>
</div>
