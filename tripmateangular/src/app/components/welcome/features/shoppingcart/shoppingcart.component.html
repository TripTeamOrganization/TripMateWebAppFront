<h1>Tu carro de Compras</h1>
<group-cardgroup>
  @for (item of items; track item.name) {
    <app-cardmain
      [title]="item.title"
      [descripcion]="item.descripcion"
      [sourceimage]="item.sourceimage"
      [ubicacion]="item.ubicacion"
      [price]="item.price"
      buttonText="Eliminar"
    ></app-cardmain>
  }
</group-cardgroup>
