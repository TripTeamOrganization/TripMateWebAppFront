<h1>Tu carro de Compras</h1>
<group-cardgroup>
  <div class="titulo">
    <h2>Actividad</h2>
  </div>
  <app-cardmain *ngFor="let activity of cart"
  [maxWidth]="80"
  [maxHeight]="30"
  starcount="0"
  [sourceimage]="activity.imagen"
  [title]="activity.nombre"
  [ubicacion]="activity.ubicacion"
  [descripcion]="activity.descripcion ? activity.descripcion : ''"
  buttontext="Eliminar">
  </app-cardmain>
</group-cardgroup>
